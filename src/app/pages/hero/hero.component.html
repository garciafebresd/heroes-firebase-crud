<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" [routerLink]="['/heroes']">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" name="id" class="form-control" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="hero.id">
                <small class="form-text text-muted">Este campo es generado automaticamente</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="name" class="form-control" placeholder="Nombre del héroe" required [(ngModel)]="hero.name">
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" name="power" class="form-control" placeholder="Poder del héroe" [(ngModel)]="hero.power">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="hero.alive" (click)="alive()" type="button" class="btn btn-outline-success w-50">
                    <i class="fas fa-smile"></i>
                    Vivo
                </button>
                <button *ngIf="!hero.alive" (click)="alive()" type="button" class="btn btn-outline-danger w-50">
                    <i class="fas fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>


        </form>
    </div>
</div>
